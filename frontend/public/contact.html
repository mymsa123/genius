<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Code Genius</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            padding: 20px;
            color: #333;
            width: 40%;
            margin: auto;
        }

        footer {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        form {
            background-color: blue;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        form label {
            display: block;
            margin-bottom: 10px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        form button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        form p.error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
                    <h1 onclick="redirectToHome()">CodeGenius</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="interview.html">Interview</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <p>Have questions or feedback? We'd love to hear from you! Reach out to Code Genius using the contact form below:</p>
        
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here" required></textarea>

            <p class="error-message" id="errorMessage"></p>
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Code Genius | Contact: info@codegenius.com</p>
    </footer>
    <script>
     
        function submitForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name === "" || email === "" || message === "") {
                document.getElementById("errorMessage").innerText = "All fields are required!";
            } else {
              
                alert("Form submitted! We'll get back to you soon.");
                document.getElementById("errorMessage").innerText = "";
            }
        }


        function redirectToHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
